<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="src/style.css"></link>
    <title>Poem Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">

        <header>
            <h1>AI Poem Generator</h1>
        </header>
        
        <main>
            <div class="form-container">

                <form id="poem-form">
                    <input type="text" placeholder="Enter a poem topic" autofocus required class="prompt" id="prompt"/>
                    <input type="submit" class="submit-button"/>
                    
                </form>
                <div class="form-hint">
ie. Flowers, Love, Pizza etc.
                </div>
                <div class="poem hidden" id="poem">                
                </div>
            </div>
        </main>
        
        
        <footer>This AI project was coded by Tiana James and is <a href="https://github.com/TianaxJames/ai-poem-generator" target="_blank">open sourced on GitHub</a>
            and is <a href="https://my-ai-poem-generator.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
