<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="src/style.css"></link>
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">

        <header>
            <h1>AI Poem Generator</h1>
        </header>
        
        <main>
            <form>
                <input type="text" placeholder="Enter a poem topic" autofocus required class="prompt"/>
                <input type="submit" class="submit-button"/>
                
            </form>
            <div class="poem">
                roses are red
                <br/>
                violets are blue
            </div>
        </main>
        
        
        <footer>This AI project was coded by Tiana James and is <a href="https://github.com/TianaxJames/ai-poem-generator" target="_blank">open sourced on GitHub</a>
            and is <a href="https://my-ai-poem-generator.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
